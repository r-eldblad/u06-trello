<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>U06 Trello</title>
    <link href="external/jquery/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" href="scss/style.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <h1>U06 Trello</h1>

    <main id="columns">
      <fieldset id="first-column">
        <h2>To do</h2>
        <ol id="todo" class="listOfCards">
          <li>Hello</li>
          <li>Whats up</li>
          <li>Yes</li>
          <li>Greed</li>
          <li>Hospital</li>
          <li>MMM</li>
        </ol>
      </fieldset>

      <fieldset id="second-column">
        <h2>Doing</h2>
        <ol id="doing" class="listOfCards">
          <li>Hello</li>
          <li>Whats up</li>
          <li>Yes</li>
          <li>Greed</li>
          <li>Hospital</li>
          <li>MMM</li>
        </ol>
      </fieldset>
      <fieldset id="third-column">
        <h2>Done</h2>
        <ol id="done" class="listOfCards">
          <li>Hello</li>
          <li>Whats up</li>
          <li>Yes</li>
          <li>Greed</li>
          <li>Hospital</li>
          <li>MMM</li>
        </ol>
      </fieldset>
    </main>

    <script src="external/jquery/jquery.js"></script>
    <script src="external/jquery/jquery-ui.js"></script>
  </body>
</html>
